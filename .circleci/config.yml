version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  build:
    working_directory: ~/ng-project
    docker:
      - image: circleci/node:16.13.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - ng-project-{{ checksum "package-lock.json" }}
            - ng-project-
      - node/install-node-16.13.1
      - node/install-chrome
      - run: npm install
      - run: npm run lint
      - run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - run: npm run build --prod
      - run: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
      - save_cache:
          key: ng-project-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Firebase CLI
          command: npm install -g firebase-tools
      - run:
          name: Firebase Deploy
          command: firebase deploy --token=$FIREBASE_TOKEN
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
