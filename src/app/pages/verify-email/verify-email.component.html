<div>
  <h3>Thank You for Registering</h3>
  <div *ngIf="authService.userData as user">
    <p>
      We have sent a confirmation email to <strong>{{ user.email }}</strong
      >.
    </p>
    <p>
      Please check your email and click on the link to verify your email
      address.
    </p>
    <button type="button" (click)="authService.SendVerificationEmail()">
      Resend Verification Email
    </button>
    <span
      >Go back to?
      <a
        routerLink="/sign-in"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Sign In</a
      >
    </span>
  </div>
</div>
